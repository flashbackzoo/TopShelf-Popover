<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>TopShelf Web UI - Popover</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script src="js/ts-popover.js"></script>
		<style>
			*[data-ui='popover-panel']{
				display:none;
                width:300px;
                height:150px;
				background:green;
			}
            *[data-ui='popover-title']{
                background:red;
            }
		</style>
	</head>
	<body>
		<a href="firstPopover" data-ui="popover-trigger">first trigger</a>
        <a href="secondPopover" data-ui="popover-trigger">second trigger</a>
		<div id="firstPopover" data-ui="popover-panel">
			<div data-ui='popover-title'>
				<a href="" data-ui="popover-close">close</a>
			</div>
			first popover
		</div>
    	<div id="secondPopover" data-ui="popover-panel">
			<div data-ui='popover-title'>
				<a href="" data-ui="popover-close">close</a>
			</div>
			second popover
		</div>
		<script>
			$(function(){
				$("div[data-ui='popover-panel']").tsPopover({
					"transition": "simple"
					, "easyClose": true
				});
			});
		</script>
	</body>
</html>
