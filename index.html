<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>TopShelf Web UI - Popover</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script src="js/ts-popover.js"></script>
	</head>
	<body>
		<a href="firstPopover" data-ui="popover-trigger">Show the Popover</a>
		
		<div id="firstPopover" class="popover" data-ui="popover-panel">
			<a class="close" href="" data-ui="popover-close">close</a>
			Hello Sailor
		</div>
		
		<script>
			$(function(){
				$("div[data-ui='popover-panel']").tsPopover({
					"transition" : "simple"
					, "easyClose" : true
					, "draggable" : true
					, "mask" : false
					, "callbacks" : { "open" : function () { console.log("open callback fired"); } , "close" : function () { console.log("close callback fired"); }}
				});
			});
		</script>
	</body>
</html>
